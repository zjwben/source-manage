<!DOCTYPE html>
<html>

<head>
<!--Load Metro UI CSS  -->
<link rel="stylesheet" type="text/css"
	href="assets/css/metro-bootstrap.min.css">

	href="assets/css/metro-bootstrap-responsive.css">

<!--Load global css  -->
<link rel="stylesheet" type="text/css" href="assets/css/demo.css">

<body class="metro">
	<div id="header"></div>
	<div class="grid fluid">
		<div class="row">
			<div class="span4 section">
				<h2>Section 1</h2>
				<div id="section_1" class="gridster">
					<div class="draggable" data-row="1" data-col="1" data-sizex="3" data-sizey="2">0</div>
					<div class="draggable" data-row="1" data-col="3" data-sizex="1" data-sizey="2">1</div>
					<div class="draggable" data-row="1" data-col="4" data-sizex="1" data-sizey="1">2</div>
					<div class="draggable" data-row="3" data-col="2" data-sizex="3" data-sizey="4">3</div>
				</div>
			</div>
			<div class="span4 section">
				<h2>Section 2</h2>
				<div id="section_2" class="gridster">
					<div class="draggable" data-row="1" data-col="1" data-sizex="3" data-sizey="2">0</div>
					<div class="draggable" data-row="1" data-col="3" data-sizex="1" data-sizey="2">1</div>
					<div class="draggable" data-row="1" data-col="4" data-sizex="1" data-sizey="1">2</div>
					<div class="draggable" data-row="3" data-col="2" data-sizex="3" data-sizey="4">3</div>
				</div>
			</div>
			<div class="span4 section">
				<h2>Section 3</h2>
				<div id="section_3" class="gridster">
					<div class="draggable bg-darkPink" data-click="transform" data-row="1" data-col="1" data-sizex="2" data-sizey="1">0</div>
					<div class="draggable bg-cyan" data-click="transform" data-row="1" data-col="3" data-sizex="1" data-sizey="1">1</div>
					<div class="draggable" data-click="transform" data-row="1" data-col="4" data-sizex="1" data-sizey="1"><a href="app/test.html"><img src="assets/img/excel2013icon.png"></a></div>
					<div class="draggable" data-click="transform" data-row="3" data-col="2" data-sizex="3" data-sizey="2">3</div>
				</div>
			</div>
		</div>
	</div>
</body>


<script src="assets/js/jquery/jquery.min.js"></script>
<script type="text/javascript">
	$("#header").load("app/shared/header.html");
</script>
<script src="assets/js/jquery/jquery.widget.min.js"></script>

<script src="assets/js/angular.js"></script>
<script src="assets/js/metro/metro.min.js"></script>
<script src="assets/js/gridster/jquery.gridster.js"
	type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	var gridster;
	$(function() {
		var log = document.getElementById('log');
	
		gridster = $(".gridster").gridster({
			widget_base_dimensions : [ 100, 100 ],
			widget_selector: '.draggable',
			widget_margins : [ 5, 5]
			
		}).data('gridster');

	});
</script>

</html>
